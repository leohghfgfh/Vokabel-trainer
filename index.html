<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vokabeltrainer wie Quizlet</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #f7f7f7;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #input-area {
      margin-bottom: 2rem;
    }
    input {
      padding: 0.5rem;
      margin: 0.2rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
    }
    .card {
      width: 300px;
      height: 150px;
      border-radius: 10px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s;
      margin: 1rem;
    }
    .quiz-option {
      padding: 0.5rem 1rem;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 0.5rem;
      cursor: pointer;
    }
    .quiz-option:hover {
      background-color: #e3e3e3;
    }
  </style>
</head>
<body>

  <h1>üß† Vokabeltrainer</h1>

  <div id="input-area">
    <input id="question" placeholder="Vorderseite (z.‚ÄØB. –¥–æ–º)" />
    <input id="answer" placeholder="R√ºckseite (z.‚ÄØB. Haus)" />
    <button onclick="addCard()">Hinzuf√ºgen</button>
  </div>

  <div>
    <button onclick="showMode('cards')">üÉè Karteikarten</button>
    <button onclick="showMode('quiz')">‚úÖ Lernen (Quiz)</button>
  </div>

  <div id="cards" style="display: none;"></div>
  <div id="quiz" style="display: none;">
    <div id="quiz-question" style="font-size: 1.3rem; margin: 1rem;"></div>
    <div id="quiz-options"></div>
    <div id="quiz-feedback" style="margin-top: 1rem;"></div>
  </div>

  <script>
    const cards = [];

    function addCard() {
      const q = document.getElementById('question').value.trim();
      const a = document.getElementById('answer').value.trim();
      if (!q || !a) return alert("Beide Felder ausf√ºllen!");
      cards.push({ question: q, answer: a });
      document.getElementById('question').value = '';
      document.getElementById('answer').value = '';
      renderCards();
    }

    function renderCards() {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      cards.forEach((card) => {
        const cardEl = document.createElement('div');
        cardEl.className = 'card';
        let flipped = false;
        cardEl.textContent = card.question;
        cardEl.onclick = () => {
          flipped = !flipped;
          cardEl.textContent = flipped ? card.answer : card.question;
        };
        container.appendChild(cardEl);
      });
    }

    function showMode(mode) {
      document.getElementById('cards').style.display = mode === 'cards' ? 'block' : 'none';
      document.getElementById('quiz').style.display = mode === 'quiz' ? 'block' : 'none';
      if (mode === 'quiz') startQuiz();
    }

    function startQuiz() {
      if (cards.length < 4) {
        document.getElementById('quiz-question').textContent = "Mindestens 4 Vokabeln erforderlich!";
        document.getElementById('quiz-options').innerHTML = '';
        return;
      }

      const correct = cards[Math.floor(Math.random() * cards.length)];
      const options = [correct.answer];
      while (options.length < 4) {
        const rand = cards[Math.floor(Math.random() * cards.length)].answer;
        if (!options.includes(rand)) options.push(rand);
      }
      options.sort(() => Math.random() - 0.5); // mischen

      document.getElementById('quiz-question').textContent = `Was bedeutet: ${correct.question}?`;
      const optionContainer = document.getElementById('quiz-options');
      optionContainer.innerHTML = '';
      document.getElementById('quiz-feedback').textContent = '';

      options.forEach(opt => {
        const btn = document.createElement('div');
        btn.className = 'quiz-option';
        btn.textContent = opt;
        btn.onclick = () => {
          const feedback = opt === correct.answer ? "‚úÖ Richtig!" : `‚ùå Falsch! Richtige Antwort: ${correct.answer}`;
          document.getElementById('quiz-feedback').textContent = feedback;
          setTimeout(startQuiz, 1500);
        };
        optionContainer.appendChild(btn);
      });
    }
  </script>

</body>
</html>
